<head>

<body class="flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand mx-4" href="../homepage.html">
      <img src="../img/fav.ico" style="width: 4rem" />
    </a>
    <button class="navbar-toggler mr-sm-2 mx-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav justify-content-end me-auto redirects">
        <li class="nav-item redirect">
          <a class="nav-link" href="../homepage.html">Home</a>
        </li>
        <li class="nav-item redirect">
          <a class="nav-link" href="./favorites.html">Favorites</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0 d-flex">
        <select name="currency" id="currencySelect" class="form-select mr-sm-2 mx-4" style="width: auto">
          <option id="eur" value="eur">€</option>
          <option id="usd" value="usd">$</option>
          <option id="jpy" value="jpy">¥</option>
        </select>
      </form>
    </div>
  </nav>

  <div class="container detailsPage">
    <div id="detailsSearchBar">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
      <div class="autocom-box">
      </div>
    </div>

    <div class="container d-flex flex-wrap justify-content-center">
      <div class="container d-flex justify-content-center mb-4">
        <img class="crypto_img img-fluid img-thumbnail" src="" alt="imagem_crypto">
        <i class="favoriteButton far fa-heart fa-3x"></i>
      </div>

      <div class="container align-self-center mb-4">
        <h5 id="name"></h5>
        <hr>
        <h5 id="ranking"></h5>
        <hr>
        <h5 id="value"></h5>
        <hr>
        <h5 id="variation"></h5>
        <hr>
      </div>

      <div class="container mb-4">
        <div class="input-group">
          <span class="input-group-text" id="fromLabel"></span>
          <input id="fromInput" type="number" class="form-control" value="0" min="0">
        </div>
        <i class="fas fa-exchange-alt fa-rotate-90 fa-lg mt-3 mb-3" style="margin-left: 50%"></i>
        <div class="input-group">
          <select id="toCurrencySelect"></select>
          <input id="toInput" type="number" class="form-control" value="0" min="0">
        </div>
      </div>
    </div>

    <h2 class="Sobre d-flex justify-content-center mb-3 mt-4" style="color: #ffc107">7Days SparkLine</h2>
    <div class="container mb-5 d-flex justify-content-center">
      <span id="SparklineGraph"></span>
    </div>

    <h2 class="Sobre d-flex justify-content-center" style="color: #ffc107">About</h2>
    <div id="description" class="d-flex justify-content-center">
      <p>
      </p>
    </div>
  </div>

  <div class="container justify-content-center mt-auto" style="display: flex;">
    <footer class="container d-flex flex-wrap justify-content-between py-3 my-4 border-top" style="margin-bottom: 0!important; position: absolute; height: 50px;">
      <div class="col-md-4 align-items-center justify-content-center mb-3 mb-md-0 me-md-auto">
        <h4 style="color: #ffc107">About Us</h4>
        <p>We are a group of programming students at <a href="https://www.ipleiria.pt/estg/" target="_blank">IPLeiria | ESTG</a></p>

      <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none" href="https://github.com/JoaoPedroAbreuFerreira/PWC" target="_blank">
        <i class="fab fa-github fa-2x"></i>
      </a>

      <div class="col-md-4 justify-content-end mb-3 mb-md-0 me-md-auto">
        <h4 style="color: #ffc107" class="text-end">Contact Us</h4>
        <p class="text-end" style="margin-bottom: 0"><a class="p-0 text-muted" href="mailto:2211889@my.ipleiria.pt">João Ferreira</a></p>
        <p class="text-end" style="margin-bottom: 0"><a class="p-0 text-muted" href="mailto:2211883@my.ipleiria.pt">Jorge Lopes</a></p>
        <p class="text-end" style="margin-bottom: 0"><a class="p-0 text-muted" href="mailto:2211881@my.ipleiria.pt">Leonel Freitas</a></p>
      </div>
    </footer>
  </div>

  <script src="../scripts/modules/currency.js"></script>
  <script src="../scripts/modules/favoritesHandler.js"></script>
  <script src="../scripts/modules/suggestions.js"></script>
  <script src="../scripts/details.js"></script>
  <script src="../scripts/modules/searchBar.js"></script>
